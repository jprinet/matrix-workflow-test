       - name: Dump unique ID
         run: |
           echo "${{ github.run_id }}-${{github.run_number}}-${{ github.job }}-${{ strategy.job-index || '0' }}-${{ strategy.job-total || '0' }}"

   test_normal:
    runs-on: windows-latest
    steps:
      - name: Dump unique ID
        run: |
          echo "${{ github.run_id }}-${{github.run_number}}-${{ github.job }}-${{ strategy.job-index || '0' }}-${{ strategy.job-total || '0' }}"

